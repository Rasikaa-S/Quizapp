<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz</title>
    <link rel="stylesheet"  type="text/css"href="../css/game.css">
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@515&display=swap" rel="stylesheet">


</head>
<body>
<div class="container">
    <div id="hud">
        <div id="hud-item">
            <p class="hud-prefix">Question</p>
            <h1 class="hud-main-text" id="questionCounter"></h1>
        </div>
        <div id="hud-item">
            <p class="hud-prefix">Score</p>
            <h1 class="hud-main-text" id="scoreText">0</h1>
        </div>
    </div>
    <h2 id="ques"></h2>
    <div class="sub-container">
        <p class="choice"data-number="1"></p>
    </div>
    <div class="sub-container">
        <p class="choice"data-number="2"></p>
    </div>
    <div class="sub-container">
        <p class="choice" data-number="3"></p>
    </div>
    <div class="sub-container">
        <p class="choice"data-number="4"></p>
    </div>
</div>
<script src="..\js\game.js"></script>
</body>
</html>
